<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Desktop</title>
</head>
<body>
    <section>
        <div class="dsk-top">
            <div class="dsk-top-bg">
                <div class="dsk-top-apps">
                    <div class="first-app"></div>
                    <div class="second-app"></div>
                </div>
                <div class="taskbar">
                    <div class="bar-left"></div>
                    <div class="bar-center">
                        <img src="./image/icons8-windows-11-96.png" alt="icons">
                        <img src="./image/icons8-minimize-window-96.png" alt="icons">
                        <img src="./image/icons8-microsoft-teams-2019-96.png" alt="icons">
                        <img src="./image/icons8-microsoft-store-96.png" alt="">
                        <img src="./image/icons8-file-explorer-96.png" alt="icons">
                       <img src="./image/icons8-microsoft-edge-96.png" alt="icons">
                       <img src="./image/icons8-microsoft-onedrive-2019-96.png" alt="">
                    </div>
                    <div class="bar-right"></div>
                </div>
                    <div class="start-menu">
                        <div class="top-menu"></div>
                        <div class="mid-menu"></div>
                        <div class="end-menu"></div>
                        <div class="footer-menu"></div>
                    </div>
            </div>
        </div>
    </section>
</body>
</html>
